name: AI Dynamic Code Updater

on:
  push:
    paths:
      - "AI_COMMANDS.md"

jobs:
  update-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run AI Dynamic Updater
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          node ai-dynamic-updater.js || echo "‚ö†Ô∏è AI updater failed, skipping commit."

      - name: Commit and Push changes
        run: |
          git config --global user.name "AI Updater Bot"
          git config --global user.email "ai-bot@example.com"
          git add .
          git commit -m "ü§ñ AI updated code" || echo "No changes to commit"
          git push
